<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Road To Beer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body class="container">
    <img src="./assets/brewery-picture.jpg" alt="picture of a brewpub" class="background">
    <header class="col s12 center">
        <h1>Road To Beer</h1>
    </header>
    <main>
        <div>
            <h3>Please enter your zip code</h3>
            <form class="row">
                <input type="text" min="6" max="6" id="search-bar" type="number" class="form-control col s7 input-field"
                    placeholder="123456">
                <button type="button" id="searchBtn" class="col s4 waves-effect waves-light btn-large">Search</button>
            </form>
            
        </div>
        <div class="pubList">

        </div>
        <img class="map" src="//:0" alt="">
        <div class="carousel">
            <a class="carousel-item" href="#one!"><img src="https://lorempixel.com/250/250/nature/1"></a>
            <a class="carousel-item" href="#two!"><img src="https://lorempixel.com/250/250/nature/2"></a>
            <a class="carousel-item" href="#three!"><img src="https://lorempixel.com/250/250/nature/3"></a>
            <a class="carousel-item" href="#four!"><img src="https://lorempixel.com/250/250/nature/4"></a>
            <a class="carousel-item" href="#five!"><img src="https://lorempixel.com/250/250/nature/5"></a>
        </div>
    </main>
    <script src="script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


</body>


</html>
